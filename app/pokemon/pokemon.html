<p>
  <h1>Welcome to Bluit</h1>
  <!-- I went to a stack exchange page to find the difference between jerry and jury rigged.
   Turns out they're about the same -->
  <form  ng-submit = "vm.submit()">
    <div class="row">
      <div class="col-xs-12">
        <input type="text"placeholder="Title" ng-model ="vm.title">
      </div>
      <div class="col-xs-12">
        <input type="text" placeholder="Link URL" ng-model = "vm.link">
      </div>
      <div class="col-xs-12">
          <textarea rows="8" cols="40" placeholder="Comment" ng-model = "vm.body"></textarea>
      </div>
      <div class="col-xs-12">
        <input type="submit" name="submit" value="Submit Link">
      </div>

      </div>
  </form>
    {{ vm.message }}
</p>
